{% macro Login() %}
<div>
<h1>Iniciar sesión</h1>
<form id="formLogin">
  <label for="correo">Correo:</label>
  <input type="email" name="correo" id="correo" />
  <label for="password">Contraseña:</label>
  <input type="text" name="password" id="password" />
  <button type="button">
    Iniciar sesion
  </button>
</form>
</div>
{% endmacro %}
